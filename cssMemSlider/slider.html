<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="slider">       
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">   
        <input type="radio" name="r" id="r4">

        <div class="slides">
            

            <div class="slide sl"><img src="img/1.jpg" alt=""></div>
            <div class="slide"><img src="img/2.jpg" alt=""></div>
            <div class="slide"><img src="img/3.jpg" alt=""></div>
            <div class="slide"><img src="img/4.jpg" alt=""></div>

        </div>

        <div class="help">
            <div class="titles">

                <div class="title t1"><h1>30 лет позора</h1></div>
                <div class="title"><h1>фонтазии царей</h1></div>
                <div class="title"><h1>реальность ШИЗЫ</h1></div>
                <div class="title"><h1>ПОБЕДА НАСТОЯЩИХ ПАТРИОТОВ</h1></div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"><div class="dot"></div></label>
                <label for="r2" class="bar"><div class="dot"></div></label>
                <label for="r3" class="bar"><div class="dot"></div></label>
                <label for="r4" class="bar"><div class="dot"></div></label>
            </div>
        </div>

    </div>
</body>

</html>
